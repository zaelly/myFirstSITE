<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="css/folha.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>    
    <main>
        <div class="title">
            <p>Sign Up</p>
        </div>
            <form action="confg.php" method="POST">
                    <div>
                        <label>
                            <input id="Username" type="text" name="user" placeholder="Usuário" required autocomplete="on" />
                        </label>
                    </div>
                    <div>
                        <label>
                            <input id="email" type="email" name="email" placeholder="Email" required />
                        </label>
                    </div>
                    <div>
                        <input id="password" type="password" name="senha" placeholder="Senha" minlength="9" maxlength="12" required />
                        <img src="../myFirstSITE/img/Imagem-Olho-PNG.png" id="olho" onclick="hidePassword();" onclick="showPassword();" class="olho" />
                    </div>
                    <!-- colocar um input para repetir a senha -->
                <div class="checkbox psc col1">
                    <input type="checkbox" id="checkbox" checked />
                    <label for="check"> Lembrar </label>
                </div>

                <div>
                    <button type="submit" name="submit" value="submit" id="button" class="button">Enviar</button>
                </div>

                <div class="psc link">
                    <p>Ja é cadastrado?<a href="login.html" class="link"> Clique aqui!</a></p>
                </div>
                <div class="col1">
                    <label> 
                        Estando logado no ***** você aceita os <br/><a href="login.html" class="link">Termos de Serviços</a> e <a href="login.html" class="link"> Privacidade e Política </a>
                    </label>
                </div>
            </form>
    </main>
