<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Sign In</title>

    <body class="bg_gif conteiner">
       <div class="login-box">
            <form action="confg.php" method="POST">
                <h2>Login</h2>
                <div class="input-box">
                    <label for="user">Usuário</label>
                    <input id="userName" type="text" required/>
                </div>
                <div class="input-box">
                    <label for="password">Senha</label>
                    <input id="password" type="password" required/>
                    <img src="../myFirstSITE/img/Imagem-Olho-PNG.png" id="olho" onclick="showPassword();" onmouseleave="hidePassword();"  class="olho"/>
                </div>
                <div class="checkbox psc">
                    <input type="checkbox" onclick="checkbotao();" id="checkbox" checked />
                    <p for="check" class="link psc col1 checkbox"> Lembrar </p>
                </div>
                </br>
                <button type="submit" name="submit" value="submit" id="button" class="btn">Entrar</button>
                </br>
                <div class="link psc col1">
                    <p>Não tem uma conta ainda? <a href="#!" class="link-info">Cadastre-se</a></p>
                    <p class="small mb-5 pb-lg-2"><a href="#!" style="color:  rgb(255, 255, 255)">Esqueceu a senha?</a></p> 
                </div>

            </form>
        </div>
            <script src="js/scripts.js"></script>
        </section>
